name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        # Fix for MinVer
        fetch-depth: 100

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov

    #- name: Publish coverage report to coveralls.io
    #  uses: coverallsapp/github-action@master
    #  with:
    #    github-token: ${{ secrets.GITHUB_TOKEN }}
    #    path-to-lcov: ./tests/DomainResults.Tests/TestResults/coverage.info 

    - name: NuGet publish of DomainResult (Domain)
      uses: rohith/publish-nuget@v2
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: ./src/Domain/DomainResults.Domain.csproj
        
        # NuGet package id, used for version detection & defaults to project name
        PACKAGE_NAME: DomainResult.Domain

        # API key to authenticate with NuGet server
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}

    - name: NuGet publish of DomainResult (full)
      uses: rohith/publish-nuget@v2
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: ./src/Mvc/DomainResults.Mvc.csproj
        
        # NuGet package id, used for version detection & defaults to project name
        PACKAGE_NAME: DomainResult

        # API key to authenticate with NuGet server
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
