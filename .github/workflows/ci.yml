name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    # Need pull requests so Coveralls comments get added to pull requests
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        # Fix for MinVer
        fetch-depth: 100

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov

    #- name: Publish coverage report to coveralls.io
    #  uses: coverallsapp/github-action@master
    #  with:
    #    github-token: ${{ secrets.GITHUB_TOKEN }}
    #    path-to-lcov: ./tests/DomainResults.Tests/TestResults/coverage.info 

    - name: Pack DomainResult (Domain)
      run: dotnet pack ./src/Domain/DomainResults.Domain.csproj --output nuget-packages --configuration Release
    - name: Pack DomainResult (full)
      run: dotnet pack ./src/Mvc/DomainResults.Mvc.csproj --output nuget-packages --configuration Release
    - name: NuGet publish
      run: dotnet nuget push nuget-packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json